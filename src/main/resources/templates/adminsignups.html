<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Signups</title>
        <meta charset="UTF-8" />
    </head>
    
    <body>
        <h2>All Signups</h2>
        <ul>
            <li th:each="s : ${signups}">
                <span th:utext="${s.username}">Name</span>
                <span th:utext="${s.address}">Address</span>
                <span th:utext="${s.event}">Event</span>
            </li>
        </ul>
        <a href="/form">Back to sign up</a>
    </body>
</html>
